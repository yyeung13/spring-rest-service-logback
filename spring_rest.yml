apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-rest-deployment
spec:
  selector:
    matchLabels:
      app: spring-rest
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-rest
    spec:
      containers:
      - name: spring-rest
    # enter the path to your image, be sure to include the correct region prefix
        image: iad.ocir.io/aseancloud/demo/spring_rest_logback:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
    # enter the name of the secret you created
      - name: ocirsecret
---
apiVersion: v1
kind: Service
metadata:
  name: spring-rest-service
spec:
  ports:
  - name: admin
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: spring-rest
  type: LoadBalancer
